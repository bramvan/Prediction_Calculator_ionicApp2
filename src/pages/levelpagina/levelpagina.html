<ion-header>


</ion-header>


<ion-content>

    <div class="body">
      <ion-grid class="topCalk" id="topNummer">
        <ion-row col-12><p>Level{{id}}</p></ion-row>
          <ion-row col-12>
              <ion-row col-6>
                  <div class="calculator" >
      
                      <div class="numinput topNumInput">
                          <div style="float: left"># Moves:</div>
                          <div style="float: right">{{levelData.aantalMoves}}</div>
                      </div>
      
                  </div>
              </ion-row>
              <ion-row col-6>
                  <div class="calculator topNummer">
      
                    <div class="numinput topNumInput">
                      <div style="float: left">Uitkomst:</div>
                      <div style="float: right">{{levelData.uitkomst}}</div>
                    </div>
      
                  </div>
              </ion-row>
          </ion-row>
          


          <ion-row col-12>
            <div class="calculator">

              <div class="numinput">{{levelData.beginwaarden}}</div>

            </div>
          </ion-row>

      </ion-grid>

        
      <ion-grid >
          <ion-row col-12>

          <ion-row class="grit" col-4 *ngFor="let item of levelData.bewerkingen">
            <button myitem class="levelButtonInLevel buttonStandaart" id='item' (click)='levelaction(item)'>
              {{item}}
            </button>
          </ion-row>

          <ion-row class="grit" col-4 *ngFor="let item of lostButtons">
            <button myitem class="levelButtonInC buttonStandaart"  >
                {{item}}
              </button>
            </ion-row>

          <ion-row class="grit" col-4 *ngFor="let item of disabeltButtons">
            <button myitem class="levelButtonInLevel buttonStandaart" [disabled]="true">
                &nbsp;
            </button>
          </ion-row>

          <ion-row class="grit" col-4 >
            <button myitem class="levelButtonInC buttonStandaart" id='terug' (click)='terug()'>
                <-
            </button>
          </ion-row>

          <ion-row class="grit" col-4 >
            <button myitem class="levelButtonInC buttonStandaart" id='C' (click)='levelC()'>
                C
            </button>
          </ion-row>

          <ion-row class="grit" col-4 >
            <button myitem class=" buttonStandaart levelButtonInC" id='nextButton' disabled (click)='next()'>
                ->
            </button>
          </ion-row>

          

        </ion-row>

        </ion-grid>
            

            

            
      
    </div>
</ion-content>
